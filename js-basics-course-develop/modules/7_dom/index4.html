<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style4.css"/>
    <script src="index4.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>TableExample</title>
</head>
<body>
    <table cellspacing="0">
        <thead>
            <tr>
                <td>
                    Name
                </td>
                <td style="border-right: none">
                    Surname
                </td>
                <td style="border-left: none"></td>
            </tr>
        </thead>
        <tbody id="tbody">
        <tr>
            <td ondblclick="change(event)">
                Cell1
            </td>
            <td ondblclick="change(event)">
                Cell2
            </td>
            <td><img onclick="del(event)" width="15" height="15" src="https://4.bp.blogspot.com/-nifuKMWMbHQ/WcfyLLgFdQI/AAAAAAAAUFo/M4nQYyxdkk89uJ3XvnU4mGVG404NtHTdQCLcBGAs/s1600/delete.png"></td>
        </tr>
        </tbody>
    </table>
    <br/>
    <button onclick="add()">Add row</button>
</body>
</html>
