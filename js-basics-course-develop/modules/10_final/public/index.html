<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>To do List</title>

    <script  src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div id="root">
    
    <header>
        Todo List
        <span id="search-cont">
            <input onsearch="search()" type="search" id="searchLine"  data-ng-model="search.text" placeholder="Search..." onkeypress="check_words()">
            <span id="search-btn" onclick="search()">
                <button class="ui icon button"><i class="material-icons">search</i></button>
            </span>
        </span>
    </header>

    <div id="container" class="container">
        <!--   <h3>To do List9</h3> -->


        

        <input id="new-task" type="text" placeholder="New task...">
        <button id="add">ADD</button>

        <h3>Open</h3>
        <select oninput="sortOpen(event)" value="Date creation (asc)">
            <option>Date creation (asc)</option>
            <option>Date creation (desc)</option>
            <option>Text (asc)</option>
            <option>Text (desc)</option>
        </select>
        <ul id="unfinished-tasks">

        </ul>
        <br/>
        <a onclick="clearUnfinished()">Clear "Open" list</a>
        <button class="ui icon button" data-attr="delete"><i class="trash red icon"></i></button>
        <h3>Done</h3>
        <select oninput="sortDone(event)" value="Date creation (asc)">
            <option>Date creation (asc)</option>
            <option>Date creation (desc)</option>
            <option>Text (asc)</option>
            <option>Text (desc)</option>
        </select>
        <ul id="finished-tasks">

        </ul>
        <br/>
        <a onclick="clearFinished()">Clear "Done" list</a>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
